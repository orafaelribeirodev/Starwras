<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./faicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <img src="./faicons/641e8bf346a0dc974788ef312dab8ee4--star-wars-icons-star-system.jpg" alt="starwars" class="starwars__image">

    <h1 class="starwars__data">
      <span class="starwars__number"></span> -
      <span class="starwars__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./imagens/stars" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
